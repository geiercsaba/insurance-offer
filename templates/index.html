<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Adatközlő</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5">Adatközlő</h1>
    <form style="max-width:400px; margin:0 auto;" method="POST">
      <div class="form-group">
        <label for="company_name">Szerződő / Biztosított neve</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book-o"></i>
            </div>
          </div> 
          <input id="company_name" name="company_name" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group">
        <label for="company_address">Székhelye</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-building"></i>
            </div>
          </div> 
          <input id="company_address" name="company_address" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group">
        <label for="registration_number">Cégjegyzékszáma</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-file-o"></i>
            </div>
          </div> 
          <input id="registration_number" name="registration_number" type="text" class="form-control" aria-describedby="registration_numberHelpBlock">
        </div> 
        <span id="registration_numberHelpBlock" class="form-text text-muted">Egyéni vállakozó esetén hagyja üresen.</span>
      </div>
      <div class="form-group">
        <label for="company_tax">Adószám</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-id-badge"></i>
            </div>
          </div> 
          <input id="company_tax" name="company_tax" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group">
        <label for="group_numbers">Csoportok száma</label> 
        <input id="group_numbers" name="group_numbers" placeholder="1" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label>Díjfizetés üteme</label> 
        <div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="payment_frequency" id="payment_frequency_0" type="radio" required="required" class="custom-control-input" value="0" checked>
              <label for="payment_frequency_0" class="custom-control-label">Éves díjfizetés</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="payment_frequency" id="payment_frequency_1" type="radio" required="required" class="custom-control-input" value="1">
              <label for="payment_frequency_1" class="custom-control-label">Féléves díjfizetés</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="payment_frequency" id="payment_frequency_2" type="radio" required="required" class="custom-control-input" value="2">
              <label for="payment_frequency_2" class="custom-control-label">Negyedéves díjfizetés</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="broker">Alkusz cég neve</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-angle-right"></i>
            </div>
          </div> 
          <input id="broker" name="broker" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail cim</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-envelope-open-o"></i>
            </div>
          </div> 
          <input id="email" name="email" type="email" class="form-control" aria-describedby="textHelpBlock" required="required">
        </div> 
        <span id="emailHelpBlock" class="form-text text-muted">Erre az email címre fogjuk küldeni az ajánlatot.</span>
      </div> 
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Következő</button>
      </div>
    </form>
  </body>
</html>
